site_name: SWB API Client
site_description: Python CLI client for the SÃ¼dwestdeutscher Bibliotheksverbund (SWB) library catalog
site_author: jvanvinkenroye
site_url: https://jvanvinkenroye.github.io/swb

repo_name: jvanvinkenroye/swb
repo_url: https://github.com/jvanvinkenroye/swb
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_category_heading: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - User Guide:
      - Installation: user-guide/installation.md
      - Getting Started: user-guide/getting-started.md
      - Terminal UI (TUI): user-guide/tui.md
      - Command Line Interface: user-guide/cli.md
      - Library Profiles: user-guide/profiles.md
      - Advanced Features: user-guide/advanced.md
  - API Reference:
      - Overview: api/overview.md
      - SWBClient: api/client.md
      - Models: api/models.md
      - Profiles: api/profiles.md
  - Development:
      - Contributing: development/contributing.md
      - Testing: development/testing.md
      - Code Quality: development/code-quality.md
  - About:
      - Resources: about/resources.md
      - License: about/license.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jvanvinkenroye/swb
